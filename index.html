<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Marusca ‚ù§Ô∏è</title>
    
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2764.png">
    
    <meta property="og:title" content="Un petit message pour toi... ‚ù§Ô∏è">
    <meta property="og:description" content="Clique pour d√©couvrir ma surprise de Saint-Valentin.">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #bg-pattern {
            position: absolute;
            width: 110%;
            height: 110%;
            background-image: radial-gradient(var(--secondary) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(214, 51, 132, 0.15);
            text-align: center;
            z-index: 10;
            max-width: 450px;
            width: 85%;
            border: 1px solid white;
        }

        h1 { color: var(--primary); font-size: 1.8rem; margin-bottom: 1.5rem; font-family: 'Poppins', sans-serif; }

        .btns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 2rem;
            min-height: 80px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background: var(--primary); color: white; z-index: 100; position: relative; }
        #noBtn { background: #adb5bd; color: white; position: relative; z-index: 90; }

        #letterContent {
            display: none;
            text-align: left;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #333;
        }

        .letter-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }

        .signature {
            margin-top: 1.5rem;
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: var(--primary);
        }

        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: white;
            border: 1px solid var(--primary);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .cursor { display: inline-block; width: 8px; background: var(--primary); animation: blink 0.7s infinite; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: fly 4s linear forwards;
            z-index: 5;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="bg-pattern"></div>

    <audio id="myAudio" src="musique.mp3" loop></audio>
    <div id="musicToggle" onclick="toggleMusic()">üéµ</div>

    <div class="container" id="mainBox">
        <div id="ui-question">
            <h1>Veux-tu √™tre ma Valentine, Marusca ?</h1>
            <div class="btns">
                <button id="yesBtn">Oui</button>
                <button id="noBtn">Non</button>
            </div>
        </div>

        <div id="letterContent">
            <span class="letter-title">Pour toi... Marusca ‚ù§Ô∏è</span>
            <div id="textTarget"></div><span class="cursor">|</span>
            <div id="sigTarget" class="signature"></div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const uiQuestion = document.getElementById('ui-question');
        const letterContent = document.getElementById('letterContent');
        const textTarget = document.getElementById('textTarget');
        const sigTarget = document.getElementById('sigTarget');
        const audio = document.getElementById('myAudio');
        const musicToggle = document.getElementById('musicToggle');
        
        let yesScale = 1;

        // Fonction pour d√©placer le bouton Non
        function moveButton() {
            const maxX = window.innerWidth - noBtn.clientWidth;
            const maxY = window.innerHeight - noBtn.clientHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.2; // Augmente la taille du bouton Oui
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                musicToggle.innerText = "üéµ";
            } else {
                audio.pause();
                musicToggle.innerText = "üîá";
            }
        }

        const bodyText = "Marusca, j‚Äôaime la douceur de nos √©changes et la place que tu prends, petit √† petit, dans ma vie. Tout se fait naturellement entre nous, et √ßa me pla√Æt. Pour cette Saint-Valentin, je voulais simplement te dire que je suis bien avec toi, que j‚Äôaime ce qu‚Äôon partage, et que j‚Äôai envie de continuer √† avancer tranquillement, ensemble.";
        const footerText = "Avec tout mon amour,\nEddie";

        yesBtn.addEventListener('click', () => {
            uiQuestion.style.display = 'none';
            noBtn.style.display = 'none';
            letterContent.style.display = 'block';
            musicToggle.style.display = 'flex';
            
            // D√©marrage audio
            audio.play().catch(e => console.log("Audio play blocked"));
            
            typeWriter(bodyText, textTarget, 40, () => {
                setTimeout(() => {
                    typeWriter(footerText, sigTarget, 60);
                }, 500);
            });
            
            setInterval(spawnHeart, 150);
        });

        function typeWriter(text, target, speed, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üå∏','‚ú®'][Math.floor(Math.random()*4)];
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // Effet parallaxe l√©ger
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) * 0.01;
            const y = (e.clientY - window.innerHeight / 2) * 0.01;
            document.getElementById('bg-pattern').style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
